name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Antique
      run: cargo build --verbose
      # Set up Java for Tests:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build TagTokenizer
      run: mvn -B package
      working-directory: tokenizers/galago/
      # Rust Tests shell out to jar built in previous steps.
    - name: Run tests
      run: cargo test --verbose
